<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="AI-Embedded Systems Design Platform - Design, simulate, and deploy embedded systems with AI assistance" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.svg" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://embedded-platform.com/" />
    <meta property="og:title" content="AI-Embedded Systems Design Platform" />
    <meta property="og:description" content="Design, simulate, and deploy embedded systems with AI assistance" />
    <meta property="og:image" content="%PUBLIC_URL%/icons/icon-512x512.svg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://embedded-platform.com/" />
    <meta property="twitter:title" content="AI-Embedded Systems Design Platform" />
    <meta property="twitter:description" content="Design, simulate, and deploy embedded systems with AI assistance" />
    <meta property="twitter:image" content="%PUBLIC_URL%/icons/icon-512x512.svg" />

    <!-- Security Headers (Note: X-Frame-Options set via HTTP headers in netlify.toml) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <!-- Performance hints -->
    <link rel="dns-prefetch" href="//api.openai.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">

    <title>AI-Embedded Systems Design Platform</title>

    <!-- Preload critical resources - paths will be resolved by React build -->
    <!-- <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style"> -->
    <!-- <link rel="preload" href="%PUBLIC_URL%/static/js/main.js" as="script"> -->

    <style>
      /* Critical CSS for loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }

      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
        text-align: center;
        max-width: 300px;
      }

      /* Hide loading screen when app loads */
      .loading-screen.loaded {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Embedded Platform</div>
      <div class="loading-subtitle">
        Initializing AI-powered circuit design tools...
      </div>
    </div>

    <div id="root"></div>

    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: white; border-radius: 12px; padding: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); z-index: 1000; border: 1px solid #e5e7eb;">
      <div style="display: flex; align-items: center; gap: 12px;">
        <img src="%PUBLIC_URL%/icons/icon-192x192.svg" alt="App Icon" style="width: 48px; height: 48px; border-radius: 8px;">
        <div style="flex: 1;">
          <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: #1f2937;">Install Embedded Platform</h3>
          <p style="margin: 4px 0 0 0; font-size: 14px; color: #6b7280;">Work offline and get the full experience</p>
        </div>
        <div style="display: flex; gap: 8px;">
          <button id="pwa-install-later" style="padding: 8px 16px; background: #f3f4f6; border: none; border-radius: 6px; font-size: 14px; cursor: pointer;">Later</button>
          <button id="pwa-install-now" style="padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 14px; font-weight: 500; cursor: pointer;">Install</button>
        </div>
      </div>
    </div>

    <!-- Update Notification -->
    <div id="app-update-notification" style="display: none; position: fixed; top: 20px; right: 20px; background: white; border-radius: 8px; padding: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); z-index: 1000; border: 1px solid #e5e7eb; max-width: 300px;">
      <div style="display: flex; align-items: flex-start; gap: 12px;">
        <div style="width: 20px; height: 20px; background: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px;">âœ“</div>
        <div style="flex: 1;">
          <h4 style="margin: 0; font-size: 14px; font-weight: 600; color: #1f2937;">Update Available</h4>
          <p style="margin: 4px 0 12px 0; font-size: 13px; color: #6b7280;">A new version is ready to install</p>
          <div style="display: flex; gap: 8px;">
            <button id="update-dismiss" style="padding: 6px 12px; background: #f3f4f6; border: none; border-radius: 4px; font-size: 12px; cursor: pointer;">Later</button>
            <button id="update-now" style="padding: 6px 12px; background: #3b82f6; color: white; border: none; border-radius: 4px; font-size: 12px; font-weight: 500; cursor: pointer;">Update Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- PWA and Service Worker Script -->
    <script>
      // Loading screen management
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('loaded');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });

      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installNowBtn = document.getElementById('pwa-install-now');
      const installLaterBtn = document.getElementById('pwa-install-later');

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show install prompt after user has used the app for a bit
        setTimeout(() => {
          if (!localStorage.getItem('pwa-install-dismissed')) {
            installPrompt.style.display = 'block';
          }
        }, 30000); // Show after 30 seconds of usage
      });

      installNowBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            console.log('User accepted PWA install');
          }
          deferredPrompt = null;
        }
        installPrompt.style.display = 'none';
      });

      installLaterBtn.addEventListener('click', () => {
        installPrompt.style.display = 'none';
        localStorage.setItem('pwa-install-dismissed', 'true');
      });

      // App Update Notification
      const updateNotification = document.getElementById('app-update-notification');
      const updateNowBtn = document.getElementById('update-now');
      const updateDismissBtn = document.getElementById('update-dismiss');

      window.addEventListener('appUpdateAvailable', () => {
        updateNotification.style.display = 'block';
      });

      updateNowBtn.addEventListener('click', () => {
        window.location.reload();
      });

      updateDismissBtn.addEventListener('click', () => {
        updateNotification.style.display = 'none';
      });

      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);

              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      window.dispatchEvent(new CustomEvent('appUpdateAvailable'));
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Network status monitoring
      window.addEventListener('online', () => {
        console.log('Network: Online');
        // Dispatch custom event for React app
        window.dispatchEvent(new CustomEvent('networkChange', { detail: { isOnline: true } }));
      });

      window.addEventListener('offline', () => {
        console.log('Network: Offline');
        window.dispatchEvent(new CustomEvent('networkChange', { detail: { isOnline: false } }));
      });

      // Performance monitoring
      if ('PerformanceObserver' in window) {
        // Monitor Largest Contentful Paint (LCP)
        const lcpObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          const lastEntry = entries[entries.length - 1];
          console.log('LCP:', lastEntry.startTime);
        });
        lcpObserver.observe({ entryTypes: ['largest-contentful-paint'] });

        // Monitor First Input Delay (FID)
        const fidObserver = new PerformanceObserver((list) => {
          const entries = list.getEntries();
          entries.forEach((entry) => {
            console.log('FID:', entry.processingStart - entry.startTime);
          });
        });
        fidObserver.observe({ entryTypes: ['first-input'] });

        // Monitor Cumulative Layout Shift (CLS)
        const clsObserver = new PerformanceObserver((list) => {
          let clsValue = 0;
          const entries = list.getEntries();
          entries.forEach((entry) => {
            if (!entry.hadRecentInput) {
              clsValue += entry.value;
            }
          });
          console.log('CLS:', clsValue);
        });
        clsObserver.observe({ entryTypes: ['layout-shift'] });
      }

      // Error boundary for unhandled errors
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
        // Could send to error reporting service here
      });

      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        // Could send to error reporting service here
      });
    </script>
  </body>
</html>
